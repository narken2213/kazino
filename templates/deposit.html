{% extends "base.html" %}

{% block content %}
<div>

<h4 class="mb-3">Депозит</h4>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="cc-name">Имя на карте</label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required>
      <small class="text-muted">Введите имя, указанное на карте</small>
      <div class="invalid-feedback">
        Имя на карте необходимо
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cc-number">Номер кредитной карты</label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required>
      <div class="invalid-feedback">
        Номер кредитной карты необходим
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mb-3">
      <label for="cc-expiration">Дата истечения срока</label>
      <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
      <div class="invalid-feedback">
        Срок истечения необходим
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="cc-cvv">CVV</label>
      <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
      <div class="invalid-feedback">
        CVV необходим
      </div>
    </div>
  </div>
  <hr class="mb-4">
  <a href="/indep" class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</a>
</div>
{% endblock %}

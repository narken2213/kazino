<html lang="en">
<head>

    <style>

        main {

          background-color: #808080;

        }
        h1 {

          color: #000000;

        }

    </style>
    {% block title %}
    <title>{{title}}</title>
    {% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #696969;">
        <h1> Миссия слив денег </h1>
        {% if current_user.is_authenticated %}
        <a class="navbar-text">{{ current_user.balance }}</a>
        <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
            <a class="btn btn-primary" href="/helper">Поддержка</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main" class="grid">
    {% block content %}{% endblock %}
</main>
</body>
</html>
